<!DOCTYPE html>
<html lang="en">
    <link href="style.css" rel= "stylesheet" type= "text/css">
    <body>
        <div id="board">
            <h1>Tic Tac Toe</h1> 
                <div class="row"> 
                    <div class="top left" id="sq1"> </div>
                    <div class="top center" id="sq2"> </div> 
                    <div class="top right" id="sq3"> </div> 
                </div>
                <div class="row">
                    <div class="middle left" id="sq4"> </div>
                    <div class="middle center" id="sq5"> </div>
                    <div class="middle right" id="sq6"> </div>
                </div>
                <div class="row">
                    <div class="bottom left" id="sq7"> </div>
                    <div class="bottom center" id="sq8"> </div>  
                    <div class="bottom right" id="sq9"> </div> 
                </div> 

        </div>
    </body>
</html>
